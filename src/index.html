<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- TAILWIND CSS -->
    <link href="dist/output.css" rel="stylesheet">
</head>

<body class="flex justify-center items-center min-h-screen text-lg bg-veryDarkBlue ">

    <div class="wrapper w-[375] space-y-4 font-light lg:grid lg:grid-cols-4 lg:gap-8 lg:w-[1200px] lg:space-y-0 ">

        <div class="card bg-darkBlue rounded-xl lg:flex lg:flex-col lg:row-span-2">
            <div class="flex items-center p-8 bg-blue rounded-xl lg:flex-col lg:items-start">
                <img src="/images/image-jeremy.png" alt="Jeremy portrait photo"
                    class="mr-6 w-20 h-20 border-solid border-4 border-white rounded-full lg:mb-8 lg:h-32 lg:w-32">
                <div>
                    <p class="text-paleBlue text-base">Report for</p>
                    <p class="text-white text-xl lg:text-4xl">Jeremy Robson</p>
                </div>
            </div>
            <div class="flex justify-between text-desaturatedBlue py-6 px-8 lg:flex-col lg:items-start lg:space-y-4">
                <button class="hover:text-white transition-colors">Daily</button>
                <button class="text-white">Weekly</button>
                <button class="hover:text-white transition-colors">Monthly</button>
            </div>
        </div>
        <div class="card relative pt-10 bg-lightOrange rounded-xl overflow-hidden">
            <img src="/images/icon-work.svg" alt="" class="absolute right-6 -top-2">
            <div class="relative p-8 p-6 bg-darkBlue text-white rounded-xl z-10  hover:bg-blue transition-colors">
                <div class="flex items-center justify-between">
                    <h3 class="font-bold">Work</h3>
                    <img src="/images/icon-ellipsis.svg" alt="">
                </div>
                <div class="flex items-center justify-between
                lg:flex-col lg:items-start lg:mt-6">
                    <p class="text-3xl lg:mb-3 lg:text-6xl"> 32hrs</p>
                    <p class="text-base text-paleBlue"> Last week - 36hrs</p>
                </div>
            </div>
        </div>

        <div class="card relative pt-10 bg-softBlue rounded-xl overflow-hidden">
            <img src="/images/icon-play.svg" alt="" class="absolute right-6 -top-2">
            <div class="relative p-8 p-6 bg-darkBlue text-white rounded-xl z-10  hover:bg-blue transition-colors">
                <div class="flex items-center justify-between">
                    <h3 class="font-bold">Play</h3>
                    <img src="/images/icon-ellipsis.svg" alt="">
                </div>
                <div class="flex items-center justify-between
                lg:flex-col lg:items-start lg:mt-6">
                    <p class="text-3xl lg:mb-3 lg:text-6xl"> 10hrs</p>
                    <p class="text-base text-paleBlue"> Last week - 8hrs</p>
                </div>
            </div>
        </div>

        <div class="card relative pt-10 bg-lightRed rounded-xl overflow-hidden">
            <img src="/images/icon-study.svg" alt="" class="absolute right-6 -top-2">
            <div class="relative p-8 p-6 bg-darkBlue text-white rounded-xl z-10 hover:bg-blue transition-colors">
                <div class="flex items-center justify-between">
                    <h3 class="font-bold">Study</h3>
                    <img src="/images/icon-ellipsis.svg" alt="">
                </div>
                <div class="flex items-center justify-between
                lg:flex-col lg:items-start lg:mt-6">
                    <p class="text-3xl lg:mb-3 lg:text-6xl"> 4hrs</p>
                    <p class="text-base text-paleBlue"> Last week - 7hrs</p>
                </div>
            </div>
        </div>


        <div class="card relative pt-10 bg-limeGreen rounded-xl overflow-hidden">
            <img src="/images/icon-exercise.svg" alt="" class="absolute right-6 -top-2">
            <div class="relative p-8 p-6 bg-darkBlue text-white rounded-xl z-10  hover:bg-blue transition-colors">
                <div class="flex items-center justify-between">
                    <h3 class="font-bold">Exercise</h3>
                    <img src="/images/icon-ellipsis.svg" alt="">
                </div>
                <div class="flex items-center justify-between
                lg:flex-col lg:items-start lg:mt-6">
                    <p class="text-3xl lg:mb-3 lg:text-6xl"> 4hrs</p>
                    <p class="text-base text-paleBlue"> Last week - 5hrs</p>
                </div>
            </div>
        </div>

        <div class="card relative pt-10 bg-violet rounded-xl overflow-hidden">
            <img src="/images/icon-social.svg" alt="" class="absolute right-6 -top-2">
            <div class="relative p-8 p-6 bg-darkBlue text-white rounded-xl z-10  hover:bg-blue transition-colors">
                <div class="flex items-center justify-between">
                    <h3 class="font-bold">Social</h3>
                    <img src="/images/icon-ellipsis.svg" alt="">
                </div>
                <div class="flex items-center justify-between
                lg:flex-col lg:items-start lg:mt-6">
                    <p class="text-3xl lg:mb-3 lg:text-6xl"> 5hrs</p>
                    <p class="text-base text-paleBlue"> Last week - 10hrs</p>
                </div>
            </div>
        </div>


        <div class="card relative pt-10 bg-yellow-400 rounded-xl overflow-hidden">
            <img src="/images/icon-self-care.svg" alt="" class="absolute right-6 -top-2">
            <div class="relative p-8 p-6 bg-darkBlue text-white rounded-xl z-10  hover:bg-blue transition-colors">
                <div class="flex items-center justify-between">
                    <h3 class="font-bold">Self Care</h3>
                    <img src="/images/icon-ellipsis.svg" alt="">
                </div>
                <div class="flex items-center justify-between
                lg:flex-col lg:items-start lg:mt-6">
                    <p class="text-3xl lg:mb-3 lg:text-6xl"> 2hrs</p>
                    <p class="text-base text-paleBlue"> Last week - 2rs</p>
                </div>
            </div>
        </div>


    </div>


</body>

</html>
